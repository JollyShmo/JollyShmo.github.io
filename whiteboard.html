<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chalkboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #chalkboard {
    width: 100%;
    height: 100%;
    background-color: black;
    position: relative;
  }
  #chalk-overlay {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  #toolbar {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 2;
  }
  #toolbar button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    color: white;
    padding: 5px;
  }
  #toolbar button.active {
    background-color: #333;
  }
</style>
</head>
<body>
<div id="chalkboard"></div>
<svg id="chalk-overlay"></svg>

<div id="toolbar">
  <button id="draw" class="active"><i class="fas fa-pencil-alt"></i></button>
  <button id="erase"><i class="fas fa-eraser"></i></button>
  <select id="stroke-style">
    <option value="10">Thin</option>
    <option value="20">Medium</option>
    <option value="30">Thick</option>
  </select>
  <select id="line-style">
    <option value="round">Round</option>
    <option value="square">Square</option>
    <option value="butt">Butt</option>
  </select>
  <button id="clear-all"><i class="fas fa-trash-alt"></i></button>
  <button id="download"><i class="fas fa-download"></i></button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const chalkOverlay = document.getElementById("chalk-overlay");
    const toolbar = document.getElementById("toolbar");

    let isDrawing = false;
    let isErasing = false;
    let lastX, lastY;

    chalkOverlay.addEventListener("mousedown", startDrawing);
    chalkOverlay.addEventListener("touchstart", startDrawing);
    chalkOverlay.addEventListener("mousemove", draw);
    chalkOverlay.addEventListener("touchmove", draw);
    chalkOverlay.addEventListener("mouseup", stopDrawing);
    chalkOverlay.addEventListener("touchend", stopDrawing);
    chalkOverlay.addEventListener("mouseleave", stopDrawing);

    document.getElementById("draw").addEventListener("click", () => {
      isErasing = false;
      document.getElementById("draw").classList.add("active");
      document.getElementById("erase").classList.remove("active");
    });

    document.getElementById("erase").addEventListener("click", () => {
      isErasing = true;
      document.getElementById("erase").classList.add("active");
      document.getElementById("draw").classList.remove("active");
    });

    document.getElementById("clear-all").addEventListener("click", () => {
      chalkOverlay.innerHTML = "";
    });

    document.getElementById("download").addEventListener("click", () => {
      const svgData = new XMLSerializer().serializeToString(chalkOverlay);

      const pdf = new jsPDF('p', 'mm', [chalkOverlay.clientWidth, chalkOverlay.clientHeight]);
      pdf.text(10, 10, 'Chalkboard Drawing');
      pdf.addImage(svgData, 'SVG', 0, 0, chalkOverlay.clientWidth, chalkOverlay.clientHeight);
      pdf.save('chalkboard_drawing.pdf');
    });

    function startDrawing(event) {
      event.preventDefault();
      isDrawing = true;
      const { offsetX, offsetY } = getEventCoordinates(event);
      lastX = offsetX;
      lastY = offsetY;
    }

    function draw(event) {
      if (!isDrawing) return;
      const { offsetX, offsetY } = getEventCoordinates(event);
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", lastX);
      line.setAttribute("y1", lastY);
      line.setAttribute("x2", offsetX);
      line.setAttribute("y2", offsetY);
      line.setAttribute("stroke", isErasing ? "black" : "white");
      line.setAttribute("stroke-width", document.getElementById("stroke-style").value);
      line.setAttribute("stroke-linecap", document.getElementById("line-style").value);
      chalkOverlay.appendChild(line);
      lastX = offsetX;
      lastY = offsetY;
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function getEventCoordinates(event) {
      const rect = chalkOverlay.getBoundingClientRect();
      if (event.type.startsWith("touch")) {
        const touch = event.touches[0];
        return { offsetX: touch.clientX - rect.left, offsetY: touch.clientY - rect.top };
      } else {
        return { offsetX: event.clientX - rect.left, offsetY: event.clientY - rect.top };
      }
    }

    // Prevent scrolling when touching the chalkboard area
    chalkOverlay.addEventListener("touchmove", function(event) {
      event.preventDefault();
    }, { passive: false });
  });
</script>
</body>
</html>
